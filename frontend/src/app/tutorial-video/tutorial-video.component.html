<div class="video-preview {{videoSize}}">
  <button mat-mini-fab class="hide-video" (click)="hideVideo()"><mat-icon>close</mat-icon></button>
  <iframe
    [width]="videoWidth"
    [height]="videoHeight"
    [src]="safeVideoLink"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>
  <markdown>{{instructions}}</markdown>
</div>
