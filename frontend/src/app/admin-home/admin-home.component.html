<div class="admin">
  <h1>Administrative Options</h1>

  <nav mat-tab-nav-bar>
    <a
      mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive"
      [id]="link.id"
    >
      {{ link.label }}
    </a>
  </nav>

  <router-outlet></router-outlet>
</div>
