<div
  class="container mat-typography"
  fxLayout.gt-md="row"
  fxLayout.lt-lg="column"
  fxLayoutWrap
  fxLayoutGap="10px"
  fxLayoutAlign="center center"
  id="logout-message"
>
  <div fxFlex.gt-md="50%" fxFlex.lt-lg="80%" class="message">
    <app-logo variant="dark-lg" (click)="goHome($event)"></app-logo>
    <h1>You have been logged out.</h1>
    <button id="ok-button" mat-flat-button (click)="goHome($event)" color="primary">Ok</button>
  </div>
</div>
